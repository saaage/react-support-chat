<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>React Support Chat</title>
  </head>
  <body class="body">

    <main id="app"></main>

    <div class="interfaceContainer">

      <aside class="conversations">

        <nav class="conversations__navbar">
          <ul class="conversations__navbar--list">
            <li class="conversations__navbar--listitem">
              Open
              <div class="arrow-down"></div>
            </li>
            <li class="conversations__navbar--listitem conversations__navbar--listitemright">Date
              <div class="arrow-down"></div>
            </li>
          </ul>
        </nav>

        <div class="conversations__listcontainer">
          <ul class="conversations__list">
            <li class="conversations__listitem">

              <input class="conversations__listitem--checkbox" type="checkbox" name="checked">

              <img src="" alt="">

              <span class="conversations__listitem--text">Tiffany</span>
            </li>
          </ul>
        </div>

      </aside>

      <section class="activeConvo">

        <nav class="activeConvo__navbar">
          <ul class="activeConvo__navbar--list">
            <li class="activeConvo__navbar--listitem">Unassigned<div class="arrow-down"></div></li>
            <li class="activeConvo__navbar--listitem activeConvo__navbar--clientname">White Circle</li>
            <li class="activeConvo__navbar--listitem activeConvo__navbar--listitemright"><i class="fa fa-close"></i> Close</li>
          </ul>
        </nav>

        <div class="activeConvo__chat">
          <div class="activeConvo__chat--window"></div>
          <form class="activeConvo__chatform" action="index.html" method="post">
            <textarea class="activeConvo__chat--input" placeholder="Reply..."></textarea>
            <button class="activeConvo__chat--sendbutton" type="button" name="button">Send</button>
          </form>
        </div>

      </section>

    </div>

  </body>
  <script type="text/javascript" src="./build/bundle.js"></script>
</html>
